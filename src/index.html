<!DOCTYPE html>
<html lang='fr-FR' class='no-js'>

<head>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <title></title>

    <link rel='stylesheet' href='main.css'>

    <script>
        document.getElementsByTagName('html')[0].className = 'js';
    </script>
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/719316/6235412/css/fonts.css" />
</head>

<body>



    <article>
        <section class="first-part-container">
            <div class="first-part static">
                <div class="first-part-content mono">
                    <span>Mono</span>
                    <img src="src/img/test1.jpg" alt="test1">
                </div>
            </div>
            <div class="first-part hover">
                <div class="first-part-content stereo">
                    <span>Stéréo</span>
                    <img src="/src/img/test1.jpg" alt="">
                </div>
            </div>
        </section>
        <section class="second-part-container">
            <div class="second-part static">
                <div class="nul">
                    <span>nul</span>
                    <img src="src/img/test1.jpg" alt="test1">
                </div>
            </div>
            <div class="second-part hover">
                <div class="super">
                    <span>super</span>
                    <img src="/src/img/test1.jpg" alt="">
                </div>
            </div>
        </section>
    </article>

    <footer>
        <img src="/src/img/monsieurtoutbleu.png" alt="logo">
    </footer>
    <svg style='position:absolute;width:0;height:0;overflow:hidden'>
        <defs>
            <symbol id='icon' viewBox='0 0 0 0'>
                <title>Icon</title>
            </symbol>
        </defs>
    </svg>
    <script src='main.js' defer></script>
</body>

</html>
